<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="The Form Page">
    <meta name="author" content="krircc">
    <title>Responsive-Form-Page</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div id = header>
        <div id="company">杭州方大丝绸有限公司</div>
        <div id="job">应聘登记表</div>
    </div>
    <main>
        <form name="H5Form" method="POST" action="server_url.js" target="_blank" accept-charset="UTF-8" 
        ectype="application/x-www-form-urlencoded" autocomplete="off">
            <div class = unit>
                <div class = "title"><span class="color">*</span>应聘岗位</div>
                <input placeholder="请输入" required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>填表日期</div>
                <input name="填表日期" type="datetime-local" required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>姓名</div>
                <input placeholder="请输入"required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>性别</div>
                <select>
                    <option value="请选择">请选择</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>出生日期</div>
                <input name="出生日期" type="datetime-local" required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>民族</div>
                <input placeholder="请输入" required>
            </div>

            <div class = unit>
                <div class = "title"><span class="color">*</span>政治面貌</div>
                <input placeholder="请输入" required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>婚否</div>
                <select>
                    <option value="请选择">请选择</option>
                    <option value="未婚">未婚</option>
                    <option value="已婚">已婚</option>
                    <option value="离婚">离婚</option>
                </select>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>健康状况</div>
                <input placeholder="请输入" required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>籍贯(省,市)</div>
                <input placeholder="请输入" required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>联系方式</div>
                <input  type="tel" maxlength="11" pattern="[-+]?[0-9]" placeholder="请输入电话" required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>电子邮箱</div>
                <input  type="email" placeholder="请输入" required>
            </div>

            <div class = unit>
                <div class = "title"><span class="color">*</span>学历</div>
                <input placeholder="请输入"/>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>现住地</div>
                <input placeholder="请输入" required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>目前是否在职</div>
                <input placeholder="请输入" required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>预计到岗时间</div>
                <input name="到岗时间" type="datetime-local" required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>期望薪资</div>
                <input placeholder="请输入" required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>外语水平</div>
                <input placeholder="请输入" required>
            </div>

            <div class = unit>
                <div class = "title"><span class="color">*</span>计算机水平</div>
                <input placeholder="请输入" required>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>教育经历(请至少完整填写一行)</div>
                <table >
                    <tr>
                        <td>时间</td>
                        <td>毕业院校</td>
                        <td>专业</td>
                        <td>详细情况</td>
                    </tr>
                    <tr><td><div contenteditable="true"></div></td><td><div contenteditable="true"></div></td>
                        <td><div contenteditable="true"></div></td><td><div contenteditable="true"></div></td>
                    </tr>
                    <tr><td><div contenteditable="true"></div></td><td><div contenteditable="true"></div></td>
                        <td><div contenteditable="true"></div></td><td><div contenteditable="true"></div></td>
                    </tr>
                    <tr><td><div contenteditable="true"></div></td><td><div contenteditable="true"></div></td>
                        <td><div contenteditable="true"></div></td><td><div contenteditable="true"></div></td>
                    </tr>
                </table>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>工作经历(请至少完整填写一行,没有则写<span class="color">`无`</span>)</div>
                <table >
                    <tr>
                        <td>时间</td>
                        <td>公司名称</td>
                        <td>职务</td>
                        <td>职责</td>
                    </tr>
                    <tr><td><div contenteditable="true"></div></td><td><div contenteditable="true"></div></td>
                        <td><div contenteditable="true"></div></td><td><div contenteditable="true"></div></td>
                    </tr>
                    <tr><td><div contenteditable="true"></div></td><td><div contenteditable="true"></div></td>
                        <td><div contenteditable="true"></div></td><td><div contenteditable="true"></div></td>
                    </tr>
                    <tr><td><div contenteditable="true"></div></td><td><div contenteditable="true"></div></td>
                        <td><div contenteditable="true"></div></td><td><div contenteditable="true"></div></td>
                    </tr>
                </table>
            </div>
            <div class = unit>
                <div class = "title">个人荣誉</div>
                <textarea  placeholder="请输入"></textarea>
            </div>
            <div class = unit>
                <div class = "title">兴趣特长</div>
                <textarea  placeholder="请输入"></textarea>
            </div>
            <div class = unit>
                <div class = "title"><span class="color">*</span>自我评价</div>
                <textarea  placeholder="请输入" required></textarea>
            </div>

            <input id="submit" type="submit" value="提交">
        </form>
    </main>


    <script type="text/javascript">

    </script>
</body>
</html>
